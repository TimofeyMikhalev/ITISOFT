<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>

<div id="wrapper" class="wrapper">


    <!-- шапка(хэдер) -->
    <header class="header">
        <div class="container">

            <!-- лого -->
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png" alt="">
                </a>
            </div>

            <!-- кнопка купить -->
            <button class="buy">
                Где купить
            </button>

            <!-- кнопка меню -->
            <div class="menu">
                <a href="#">
                    <img src="images/menu.svg" alt="">
                </a>
            </div>

        </div>
    </header>

    <!-- название, кнопки и слайдер -->
    <div class="title__links">

        <!-- волна -->
        <div class="bg item_desktop">
            <img src="images/bg.png" alt="">
        </div>
        <!-- волна мобилка -->
        <div class="bg item_mobile">
            <img src="images/bg-mobile.png" alt="">
        </div>

        
        <div class="container">

            <!-- блок с заголовком и кнопками -->
            <div class="box1">
                
                <!-- заголовок -->
                <h1 class="title" data-aos="fade-right" data-aos-duration="1000">
                    Надежный помощник 
                    в лечении варикоза
                </h1>
                
                <!-- кнопки/ссылки -->
                <div class="links">
        
                    <div class="link" data-aos="fade-down" data-aos-duration="1000">
                        <a href="#">
                            <div class="link__images">
                                <img src="images/play.svg" alt="">
                            </div>
                            <span>Схема приема</span>
                        </a>
                    </div>
        
                    <div class="link" data-aos="fade-down" data-aos-duration="1500">
                        <a href="#">
                            <div class="link__images link__images_2">
                                <img src="images/zagrusca.svg" alt="">
                            </div>
                            <span>Инструкция</span>
                        </a>
                    </div>
        
                    <div class="link" data-aos="fade-down" data-aos-duration="2000">
                        <a href="#">
                            <div class="link__images link__images_3">
                                <img src="images/geo.svg" alt="">
                            </div>
                            <span>Где купить</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- блок с слайдером и кнопкай -->
            <div class="box2">

                <!-- слайдер -->
                <div class="items">
                    <div class="item active">
                        <img src="images/vinarus100.png">
                    </div>
                    <div class=" item next">
                        <img src="images/vinarus100.png">
                    </div>
                    <div class="item">
                        <img src="images/vinarus100.png">
                    </div>
                    <div class="item">
                        <img src="images/vinarus100.png">
                    </div>
                    <div class="item prev">
                        <img src="images/vinarus100.png">
                    </div>
                    <div class="button-container item_desktop">
                        <div class="button"><img src="images/btn-left.svg" alt=""></i></div>
                        <div class="button"><img src="images/btn-right.svg" alt=""></div>
                    </div>

                    <div class="button-container item_mobile">
                        <div class="button"><img src="images/left-mobile.svg" alt=""></i></div>
                        <div class="button"><img src="images/right-mobile.svg" alt=""></div>
                    </div>
                </div>
                
                <!-- кнопка покупки -->
                <div class="button__buy" data-aos="zoom-in" data-aos-duration="1500" data-aos-easing="linear">
                    <button>Где купить ></button>
                </div>
            </div>
        
        </div>


    </div>

    <!-- дисклеймер -->
    <div class="disclamer">
        <div class="text">
            Имеются противопоказания, необходимо ознакомиться с инструкцией или получить консультацию специалиста
        </div>

        <!-- кнопка закрытие -->
        <div class="close">
            <img src="images/close.svg" alt="">
        </div>
    </div>

    <!-- меню -->
    <div class="menu__full">
        <div class="container">

            <!-- шапка(хедер) в меню -->
            <div class="header__menu item_desktop">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.png" alt="">
                    </a>
                </div>


                <div class="menu_close">
                    <a href="#">
                        <img src="images/menu-full.svg" alt="">
                    </a>
                </div>   
            </div>
            
            <div class="header__menu item_mobile">
                <div class="header__menu_container">
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
    
                    <button class="buy">
                        Где купить
                    </button>
    
                    <div class="menu_close2">
                        <a href="#">
                            <img src="images/menu-full.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
           
        
            <!-- пункты меню -->
            <ul class="menu__link">
                <li class="link start">
                    <a href="#">Где купить</a>
                </li>
                <li class="link">
                    <a href="#">О препарате</a>
                </li>
                <li class="link">
                    <a href="#">О варикозе</a>
                </li>
                <li class="link">
                    <a href="#">Решение</a>
                </li>
                <li class="link">
                    <a href="#">Специалистам</a>
                </li>
            </ul>

            <!-- линии -->
            <div class="line item_desktop">
                <div class="lune_1">
                    <img src="images/line-1.svg" alt="">
                </div>
                <div class="lune_2">
                    <img src="images/line-2.svg" alt="">
                </div>
                <div class="lune_3">
                    <img src="images/line-3.svg" alt="">
                </div>
                <div class="lune_4">
                    <img src="images/line-4.svg" alt="">
                </div>
                <div class="lune_5">
                    <img src="images/line-5.svg" alt="">
                </div>
            </div>

            <!-- линии мобилка-->
            <div class="line item_mobile">
                <div class="lune_1">
                    <img src="images/line-mobile1.svg" alt="">
                </div>
                <div class="lune_2">
                    <img src="images/line-mobile2.svg" alt="">
                </div>
                <div class="lune_3">
                    <img src="images/line-mobile3.svg" alt="">
                </div>
                <div class="lune_4">
                    <img src="images/line-mobile4.svg" alt="">
                </div>
                <div class="lune_5">
                    <img src="images/line-mobile5.svg" alt="">
                </div>
            </div>
        
        </div>
    </div>

</div>

    



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>

</body>
</html>
